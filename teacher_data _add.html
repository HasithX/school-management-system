<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add teachers</title>
</head>
<body>
    <div>
        <form>

            <label for="id">ID : </label>
            <input type="text" name="id" placeholder="T - ID" id="T_id">


            <label for="name">Name : </label>
            <input type="text" name="name" placeholder="T.B. Silva" id="T_name">

            <label for="subject">subject : </label>
            <select name="subject" id="T_subject">
                <option value="sub1"> ET </option>
                <option value="sub2"> SFT </option>
                <option value="sub3"> ICT </option>
                <option value="sub4"> BST </option>
                <option value="sub5"> AGRY </option>
            </select>


            <label for="dob">Birth day : </label>
            <input type="date" name="dob" id="T_dob">

            <label for="tp">Tele : </label>
            <input type="number" name="tp" maxlength="10" placeholder="077xxxxxxx" id="T_tp">

            <input type="submit" value="Add">
            <input type="reset" value="Cancel">
        </form>
    </div>
</body>
</html>
